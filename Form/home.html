<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/home.css">
        <title>Document</title>
    </head>
    <body>
        <section class="container">

            <div class="title">
                <h2>Cadastro</h2>
            </div>

            <div class="nome flex">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Nome">
            </div>

            <div class="cpf-telefone">
                <div class="cpf flex">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf" placeholder="CPF">
                </div>
                <div class="telefone flex">
                    <label for="telefone">Telefone</label>
                    <input type="text" name="telefone" id="telefone" placeholder="Telefone">
                </div>
            </div>

            <div class="title">
                <h2>Endereço</h2>
            </div>

            <div class="rua-bairro">
                <div class="rua flex">
                    <label for="rua">Rua</label>
                    <input type="text" name="logradouro" id="rua" placeholder="Rua">
                </div>
                <div class="bairro flex">
                    <label for="bairro">Bairro</label>
                    <input type="text" name="bairro" id="bairro" placeholder="Bairro">
                </div>
            </div>

            <div class="numero flex">
                <label for="numero">Número</label>
                <input type="number" name="numero" id="numero" placeholder="Número">
            </div>

            <div class="btn-cadastrar">
                <button> Cadastrar </button>
            </div>

        </section>
    </body>
</html>
